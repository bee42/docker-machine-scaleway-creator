version: '2'

services:
  scaleway:
    build:
      context: ./
      args:
        - MACHINE_VERSION=0.8.2
        - SCALEWAY_VERSION=1.3
    image: bee42/docker-machine-scaleway
    volumes:
     - ./docker-scaleway-machines:/root/.docker
     - $HOME/.ssh:/root/.ssh
    environment:
     - SCALEWAY_TOKEN
     - SCALEWAY_ORGANIZATION
     - SCALEWAY_REGION
     - SCALEWAY_NAME
     - SCALEWAY_COMMERCIAL_TYPE
     - SCALEWAY_REGION
